# A sample job for my_first_dabs.

resources:
  jobs:
    dabs_job1:
      name: "SST to SGT Daily Run [${bundle.target}]"

      # スケジュールとトリガー
      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      # ジョブパラメータ
      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: ${var.schema}
      
      # コンピュート(Taskにそれぞれ定義する必要あり)

      # 環境
      environments:
        - environment_key: default
          spec:
            environment_version: "4"

      # ジョブ通知
      email_notifications:
       on_failure:
         - your_email@example.com

      # タスクの詳細
      tasks:
        - task_key: SST001
          notebook_task:
            notebook_path: ../src/pj-main/pj_01/SST/SST001.py
            # Notebookで受け取る変数はここで指定
            base_parameters:
              ENV: ${var.env_name}

        - task_key: SGT001
          # ここで依存関係を指定する(SST001が終わるまで待つ)
          depends_on:
            - task_key: SST001
          notebook_task:
            notebook_path: ../src/pj-main/pj_01/SGT/SGT001.py
            # Notebookで受け取る変数はここで指定
            base_parameters:
              ENV: ${var.env_name}

