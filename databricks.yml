# This is a Databricks asset bundle definition for my_first_dabs.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: my_first_dabs
  uuid: d280ea78-42ce-4a30-8131-50799acf2248

# この bundle 自体のデプロイ権限を定義
permissions:
  - service_principal_name: "769c9f18-0592-4b53-abef-f7c0b1def462"
    level: CAN_MANAGE
  - group_name: "users"
    level: CAN_VIEW

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  env_name:
    description: "デプロイ環境の名前（dev or prod）"
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    default: true
    workspace:
      host: https://dbc-30ac84d8-3e9b.cloud.databricks.com
      # 以下のように root_path を明示的に指定します
      # ${workspace.current_user.userName} を使うと、デプロイ実行者（サービスプリンシパル）専用のフォルダが作られます
      root_path: /Workspace/deploy-${bundle.target}/${bundle.name}
    variables:
      env_name: dev
      catalog: workspace
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-30ac84d8-3e9b.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/martinguitar000@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/martinguitar000@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      env_name: prod
      catalog: workspace
      schema: prod
    permissions:
      - user_name: martinguitar000@gmail.com
        level: CAN_MANAGE
