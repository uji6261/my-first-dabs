name: "Manual Deploy Databricks Bundle"

# 手動実行のトリガー設定
on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'デプロイ先の環境を選択してください'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    name: "Deploy to ${{ github.event.inputs.deploy_target }}"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Deploy Bundle
        # 入力されたターゲット（dev または prod）を -t に渡す
        run: databricks bundle deploy -t ${{ github.event.inputs.deploy_target }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_CLIENT_SECRET }}